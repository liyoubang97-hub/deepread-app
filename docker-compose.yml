version: '3.8'

services:
  deepread:
    build: .
    container_name: deepread-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      # 挂载数据目录（可选，用于持久化数据）
      - ./data:/app/data
      # 挂载缓存目录（可选）
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deepread-network

networks:
  deepread-network:
    driver: bridge
